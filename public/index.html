<!DOCTYPE html>
<html>
    <head>
        <link href="./styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter Todos"/>
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed">
                        Hide completed
                </label>
            </div>
        </div>
        <div class="container">
            <div id="todos"></div>
            <form id="form-name">
                <input typ="text" name="text" id="text" class="input" placeholder="Something to do">
                <button class="button">Add to do</button>
            </form>
        </div>
        <script src="./scripts/bundle.js"></script>
    </body>
</html>
